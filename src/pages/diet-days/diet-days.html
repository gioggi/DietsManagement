<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{'DAYS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let dd of dietdays">
      <ion-card>
        <ion-card-header>
          <h2>{{numberToWeek(dd.w_day) | translate}}  <button ion-button icon-only (click)="openMeals(dd.id)"><ion-icon name="construct"></ion-icon></button></h2>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
