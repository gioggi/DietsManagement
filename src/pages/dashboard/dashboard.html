<ion-header>

    </button>
    <ion-title> {{'Dashboard' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
